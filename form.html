<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color:red;
        }
        button{
            background-color: orange;
            padding: 10px;
            border-radius: 5px;
            color:white;
            font-weight: bold;
            border-color: aliceblue;
            width: 200px;
        }
    </style>
</head>
<body style="background-color:rgb(211, 255, 13) ;align-items: center; align-content: center;text-align: center;"> 
    <form action="" >
        <h2>Personal Details</h2>
        <label>Name:</label>
        <input type="text" ><br><br>
        <label>Password:</label>
        <input type="password"><br><br>
        <label>E-mail id:</label>
        <input type="email" name="" id=""><br><br>
        <label>Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female <br><br>
        <label>Contact:</label>
        <input type="tel" ><br><br>
        <h2>Educational Qualification</h2>
        <label>Degree:</label>
        <select name="degree">
            <option value="">--Select Group--</option>
            <option value="btech">B.Tech</option>
            <option value="bsc">B.Sc</option>
            <option value="bcom">B.Com</option>
        </select><br><br>
        <label>Engineering:</label>
        <select name="engineering">
            <option value="">--Select Group--</option>
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="mech">MECH</option>
        </select><br><br>
        <label>Hobbie:</label>
        <input type="checkbox">Playing Chess
        <input type="checkbox">Reading Books <br><br>
        <h2>Address</h2>
        <textarea rows="5" cols="50"></textarea><br><br>
        <label>Attach Resume:</label>
        <input type="file"><br><br>
        <button>SUBMIT </button>
    </form>
</body>
</html>
